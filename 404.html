<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sudoku Blazor</title>

    <!-- ⚙️ Base path ajustado al nombre del repo -->
    <base href="/Sudoku.Web/" />
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#111111" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div id="app">Cargando Sudoku...</div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Registra service worker correcto según build
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const base = document.querySelector('base')?.getAttribute('href') || '/';
                // En publish, Blazor sustituye este archivo por service-worker.published.js
                navigator.serviceWorker.register(base + 'service-worker.js');
            });
        }
    </script>
</body>
</html>
